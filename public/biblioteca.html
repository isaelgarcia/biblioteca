<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca Web</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      color: #333;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    form, .livros {
      background-color: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
      transition: all 0.3s ease-in-out;
    }

    input, button {
      padding: 0.75rem;
      margin: 0.5rem 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #4a90e2;
      box-shadow: 0 0 5px #4a90e2;
    }

    button {
      background-color: #4a90e2;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #357abd;
    }

    .livro {
      background-color: #f9f9f9;
      border-left: 6px solid #4a90e2;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .livro strong {
      font-size: 1.1rem;
    }

    .livro button {
      margin-top: 0.5rem;
      background-color: #e74c3c;
      transition: background 0.3s;
    }

    .livro button:hover {
      background-color: #c0392b;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      form, .livros {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“š Biblioteca</h1>

    <form id="formLivro">
      <input type="text" id="titulo" placeholder="TÃ­tulo" required />
      <input type="text" id="autor" placeholder="Autor" required />
      <input type="text" id="isbn" placeholder="ISBN" required />
      <input type="text" id="editor" placeholder="Editor" required />
      <input type="date" id="data_publicacao" required />
      <button type="submit">âž• Adicionar Livro</button>
    </form>

    <div class="livros" id="listaLivros">
      <h2>ðŸ“– Lista de Livros</h2>
      <!-- Livros renderizados aqui -->
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/livros';

    async function carregarLivros() {
      const res = await fetch(API_URL);
      const livros = await res.json();

      const lista = document.getElementById('listaLivros');
      lista.innerHTML = '<h2>ðŸ“– Lista de Livros</h2>';

      livros.forEach(livro => {
        const div = document.createElement('div');
        div.className = 'livro';
        div.innerHTML = `
          <strong>${livro.titulo}</strong> - ${livro.autor} <br>
          ISBN: ${livro.isbn || '<em>NÃ£o informado</em>'} | Editor: ${livro.editor} <br>
          Publicado em: ${new Date(livro.data_publicacao).toLocaleDateString()} <br>
          <button onclick="removerLivro(${livro.id})">Remover</button>
        `;
        lista.appendChild(div);
      });
    }

    async function adicionarLivro(event) {
      event.preventDefault();

      const livro = {
        titulo: document.getElementById('titulo').value,
        autor: document.getElementById('autor').value,
        isbn: document.getElementById('isbn').value,
        editor: document.getElementById('editor').value,
        data_publicacao: document.getElementById('data_publicacao').value
      };

      await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(livro)
      });

      document.getElementById('formLivro').reset();
      carregarLivros();
    }

    async function removerLivro(id) {
      await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
      carregarLivros();
    }

    document.getElementById('formLivro').addEventListener('submit', adicionarLivro);
    carregarLivros();
  </script>
</body>
</html>
